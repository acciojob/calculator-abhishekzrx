<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<table class="calculator" >
		<tr>
			<td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
		   
			<!-- clearScreen() function clears all the values -->
			<td> <input type="button" value="C" onclick="clearScreen()" id="clr" /> </td>
		  </tr>
		

	  <!-- display() function displays the value of clicked button -->
		 
		  <td> <input type="button" id ="block1" value="1" onclick="display('1')"/> </td>
		  <td> <input type="button" id ="block2" value="2" onclick="display('2')" /> </td>
		  <td> <input type="button" id ="block3" value="3" onclick="display('3')" /> </td>
		  <td> <input type="button" id ="divide" value="/" onclick="display('/')" /> </td>
		</tr>
		<tr>
		  <td> <input type="button" id ="block4" value="4" onclick="display('4')" /> </td>
		  <td> <input type="button" id ="block5" value="5" onclick="display('5')" /> </td>
		  <td> <input type="button" id ="block6" value="6" onclick="display('6')" /> </td>
		  <td> <input type="button" id ="minus" value="-" onclick="display('-')" /> </td>
		</tr>
		<tr>
		  <td> <input type="button" id ="block7" value="7" onclick="display('7')" /> </td>
		  <td> <input type="button" id ="block8" value="8" onclick="display('8')" /> </td>
		  <td> <input type="button" id ="block9" value="9" onclick="display('9')" /> </td>
		  <td> <input type="button" id ="plus" value="+" onclick="display('+')" /> </td>
		</tr>
		<tr>
		  <td> <input type="button" id ="**dot**" value="." onclick="display('.')" /> </td>
		  <td> <input type="button" id ="block0" value="0" onclick="display('0')" /> </td>
	   
		  <!-- calculate() function evaluates the mathematical expression -->
		  <td> <input type="button" value="ans" onclick="calculate()" id="btn" /> </td>
		  <td> <input type="button" id ="multiply" value="*" onclick="display('*')" /> </td>
		</tr>
	  </table>

</script>

</body>

</html>
